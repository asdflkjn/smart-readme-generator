name: ğŸ¤– Auto Generate README

on:
  push:
    branches: [ master ]  # master ë¸Œëœì¹˜ ì‚¬ìš©
    paths: 
      - '**.py'
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ¯ Generate README
      run: |
        python src/main.py
        
    - name: ğŸ’¾ Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "README Generator Bot"
        git add README.md
        git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update README.md"
        git push